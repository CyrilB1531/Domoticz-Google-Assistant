name: Docker Image CI Beta

on:
  push:
    branches: [ "Beta" ]
  pull_request:
    branches: [ "Beta" ]
    types:
      - closed

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build the Docker Image
      run: docker build . --file Dockerfile --tag ${{secrets.DOCKER_USER}}/domoticz-google-assistant:develop
    - name: Docker Push
      run: docker push ${{secrets.DOCKER_USER}}/domoticz-google-assistant:develop
